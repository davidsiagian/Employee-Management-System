<app-employee>
    <content>
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-transparent">
                    <div class="card-header">
                        <h2>Add New Employee</h2>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>User Name</label>
                                        <input type="text" formControlName="username" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                            <div *ngIf="f.username.errors.required">Username is required</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" formControlName="firstName" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" formControlName="lastName" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" formControlName="email" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                            <div *ngIf="f.email.errors.required">Email is required</div>
                                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Birthdate</label>
                                        <input type="date" formControlName="birthDate"
                                            max="{{maxDate|date:'yyyy-MM-dd'}}" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.birthDate.errors }" />
                                        <div *ngIf="submitted && f.birthDate.errors" class="invalid-feedback">
                                            <div *ngIf="f.birthDate.errors.required">Birthdate is required</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Basic Salary</label>
                                        <input type="number" formControlName="basicSalary" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.basicSalary.errors }" />
                                        <div *ngIf="submitted && f.basicSalary.errors" class="invalid-feedback">
                                            <div *ngIf="f.basicSalary.errors.required">Basic salary is required</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Status</mat-label>
                                            <mat-select formControlName="status" name="status">
                                                <mat-option *ngFor="let status of statusList" [value]="status.value">
                                                    {{status.key}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                                            <div *ngIf="f.status.errors.required">Status is required</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Group</mat-label>
                                            <mat-select formControlName="group" name="status">
                                                <mat-option *ngFor="let group of groupList" [value]="group.value">
                                                    {{group.key}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        <div *ngIf="submitted && f.group.errors" class="invalid-feedback">
                                            <div *ngIf="f.group.errors.required">Group is required</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <input type="date" formControlName="description" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                            <div *ngIf="f.description.errors.required">Description is required</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <button class="btn btn-secondary ml-2" (click)="backToList()">Cancel</button>
                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </content>
</app-employee>
